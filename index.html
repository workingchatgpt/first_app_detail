<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #searchInput {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }

        #searchButton {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
        }

        .book {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }

        .book img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Book Search App</h1>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button id="searchButton" onclick="searchBooks()">검색</button>
    <div id="results"></div>

    <script>
        function searchBooks() {
            var searchInput = document.getElementById('searchInput').value;
            var apiUrl = 'https://www.googleapis.com/books/v1/volumes?q=' + encodeURIComponent(searchInput);

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => displayResults(data.items))
                .catch(error => console.error('Error:', error));
        }

        function displayResults(books) {
            var resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            books.forEach(book => {
                var title = book.volumeInfo.title;
                var authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown Author';
                var thumbnail = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'No Image';
                var description = book.volumeInfo.description ? book.volumeInfo.description : 'No Description';

                var bookDiv = document.createElement('div');
                bookDiv.className = 'book';

                var thumbnailImg = document.createElement('img');
                thumbnailImg.src = thumbnail;

                var titleParagraph = document.createElement('p');
                titleParagraph.innerText = 'Title: ' + title;

                var authorsParagraph = document.createElement('p');
                authorsParagraph.innerText = 'Authors: ' + authors;

                bookDiv.appendChild(thumbnailImg);
                bookDiv.appendChild(titleParagraph);
                bookDiv.appendChild(authorsParagraph);

                // Add click event to open detailed page
                bookDiv.addEventListener('click', function() {
                    showDetailedPage(title, authors, thumbnail, description);
                });

                resultsContainer.appendChild(bookDiv);
            });
        }

        function showDetailedPage(title, authors, thumbnail, description) {
            var detailedPageContent = `
                <h2>${title}</h2>
                <p><strong>Authors:</strong> ${authors}</p>
                <img src="${thumbnail}" alt="${title}"/>
                <p><strong>Description:</strong> ${description}</p>
                <p><a href="https://www.coupang.com/np/search?q=${encodeURIComponent(title)}" target="_blank">쿠팡에서 구매하기</a></p>
            `;

            // Open a new window or tab with detailed page content
            var detailedPage = window.open('', '_blank');
            detailedPage.document.write(detailedPageContent);
        }
    </script>
</body>
</html>
